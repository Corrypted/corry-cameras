<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="camera-container" class="hidden">
        <div class="camera-wrapper">
            <!-- Header Section -->
            <div class="camera-header">
                <div class="header-content">
                    <div class="camera-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                        </svg>
                    </div>
                    <div class="header-text">
                        <h1 id="camera-title">Security Cameras</h1>
                        <p id="camera-count">0 cameras available</p>
                    </div>
                </div>
                <button class="close-btn" id="camera-close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="search-icon">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" id="camera-search" placeholder="Search by name or location..." autocomplete="off">
                    <button class="clear-search hidden" id="camera-clear-search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="camera-actions hidden" id="camera-actions-container">
                <div class="action-row">
                    <button class="view-btn" id="camera-view-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                        <span>View Camera</span>
                    </button>
                    <button class="add-btn" id="camera-add-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <span>Add Access</span>
                    </button>
                </div>
                
                <!-- Add Access Dropdown -->
                <div class="add-access-dropdown hidden" id="add-access-dropdown">
                    <div class="dropdown-header">Share Camera Access</div>
                    <input type="text" id="access-state-id" placeholder="Enter State ID..." autocomplete="off">
                    <div class="dropdown-actions">
                        <button class="confirm-add-btn" id="confirm-add-btn">Add</button>
                        <button class="cancel-add-btn" id="cancel-add-btn">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Camera List -->
            <div class="camera-list" id="camera-list">
                <!-- Cameras will be dynamically inserted here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state hidden" id="camera-empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
                <h3>No Cameras Available</h3>
                <p>You haven't placed any security cameras yet</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
